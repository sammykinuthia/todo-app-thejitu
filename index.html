<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="upper">
      <img class="upper-img" src="./images/bg-desktop-dark.jpg" alt="">
    </div>
    <div class="lower"></div>
  </div>
  <div class="todo">
    <div class="title">
      <h1>TODO</h1>
      <img src="./images/icon-sun.svg" alt="">
    </div>
    <div class="input">
      <form class="input" id="todo-input-form" action="">
        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
        <input type="text" name="todo-input" id="todo-input" placeholder="create a new todo" required>
        <input type="submit" value="" hidden>
      </form>
    </div>
    <div class="todo-list">
      <div id="todo-list-section" class="todo-list-section">
        
      </div>
        <div class="todo-nav">
          <p>6 min left</p>
          <div class="progress">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>
          <button id="clear">Clear Completed</button>
        </div>
    </div>
  </div>

 \

  <script src="./index.js"></script>
</body>

</html>
